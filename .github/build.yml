name: build

on:
  push:
    branches: "**"
  pull_request:
    branches: [$default-branch]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Test backend
        run: cargo test --verbose
      - name: Test frontend
        run: npm run test:unit
